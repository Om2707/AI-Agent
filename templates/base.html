<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Llama Agentic AI Recruitment App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Add Bootstrap CDN for quick styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Llama Agentic AI Recruitment</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('jd_generator') }}">JD Generator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('resume_ranker') }}">Resume Ranker</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('email_automation') }}">Email Automation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('interview_scheduler') }}">Interview Scheduler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('interview_agent') }}">Interview Agent</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('hire_recommendation') }}">Hire Recommendation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('sentiment_analyzer') }}">Sentiment Analyzer</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="mt-5 py-3 bg-light text-center">
        <div class="container">
            <p>Â© 2025 Llama Agentic AI Recruitment App</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
